[tool:pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -ra
    --strict-markers
    --strict-config
    --tb=short
    -v

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    gpu: marks tests that require GPU (deselect with '-m "not gpu"')
    training: marks training tests (may be slow)
    integration: marks integration tests
    unit: marks unit tests

# Warning filters
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*CUDA extension.*:RuntimeWarning
    ignore:.*torch.searchsorted.*:UserWarning
    # Ignore default value warnings in tests - these are intentional
    ignore:.*was not provided, using default value.*:UserWarning
