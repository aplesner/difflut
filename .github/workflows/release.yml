name: Release

on:
  push:
    branches: [ main ]
    paths:
      - 'pyproject.toml'
      - 'setup.py'

jobs:
  check-version-changed:
    runs-on: ubuntu-latest
    outputs:
      version-changed: ${{ steps.version.outputs.changed }}
      new-version: ${{ steps.version.outputs.new-version }}
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Check if version changed
      id: version
      run: |
        # Get the new version
        NEW_VERSION=$(grep "version = " pyproject.toml | head -1 | sed 's/.*version = "//;s/".*//')
        
        # Try to get old version from git
        if git rev-parse v$NEW_VERSION >/dev/null 2>&1; then
          echo "changed=false" >> $GITHUB_OUTPUT
          echo "Version $NEW_VERSION already released"
        else
          echo "changed=true" >> $GITHUB_OUTPUT
          echo "new-version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "âœ… New version detected: $NEW_VERSION"
        fi

  create-release:
    runs-on: ubuntu-latest
    needs: check-version-changed
    if: needs.check-version-changed.outputs.version-changed == 'true'
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Generate changelog
      id: changelog
      run: |
        VERSION=${{ needs.check-version-changed.outputs.new-version }}
        
        # Try to get commits since last tag
        if git describe --tags --abbrev=0 >/dev/null 2>&1; then
          LAST_TAG=$(git describe --tags --abbrev=0)
          COMMITS=$(git log ${LAST_TAG}..HEAD --oneline --no-decorate)
        else
          COMMITS=$(git log --oneline --no-decorate | head -20)
        fi
        
        echo "changelog<<EOF" >> $GITHUB_OUTPUT
        echo "## Changes" >> $GITHUB_OUTPUT
        echo "$COMMITS" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ needs.check-version-changed.outputs.new-version }}
        name: Release ${{ needs.check-version-changed.outputs.new-version }}
        body: ${{ steps.changelog.outputs.changelog }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Publish to PyPI
      run: |
        python -m pip install --upgrade pip build twine
        python -m build
        twine upload dist/* --skip-existing
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      if: secrets.PYPI_API_TOKEN != ''
