name: Version Management

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  check-and-bump:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install bump2version
      run: |
        pip install bump2version

    - name: Check version and auto-bump if needed
      id: version_check
      run: |
        # Extract current branch version
        CURRENT_VERSION=$(grep "version = " pyproject.toml | head -1 | sed 's/.*version = "//;s/".*//')
        echo "Current branch version: $CURRENT_VERSION"
        
        # Get main branch version
        git fetch origin main:refs/remotes/origin/main || true
        MAIN_VERSION=$(git show origin/main:pyproject.toml 2>/dev/null | grep "version = " | head -1 | sed 's/.*version = "//;s/".*//' || echo "")
        echo "Main branch version: $MAIN_VERSION"
        
        # If versions are the same, we need to bump
        if [ "$CURRENT_VERSION" = "$MAIN_VERSION" ] && [ -n "$MAIN_VERSION" ]; then
          echo "⚠️  WARNING: Version not bumped! Current: $CURRENT_VERSION, Main: $MAIN_VERSION"
          echo "⚡ Auto-bumping patch version..."
          
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # Bump patch version
          bump2version patch --allow-dirty
          
          # Get new version
          NEW_VERSION=$(grep "version = " pyproject.toml | head -1 | sed 's/.*version = "//;s/".*//')
          echo "needs_bump=true" >> $GITHUB_OUTPUT
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "old_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "✅ Version auto-bumped: $CURRENT_VERSION → $NEW_VERSION"
        else
          echo "needs_bump=false" >> $GITHUB_OUTPUT
          if [ "$CURRENT_VERSION" != "$MAIN_VERSION" ]; then
            echo "✅ Version already bumped: $MAIN_VERSION → $CURRENT_VERSION"
          else
            echo "ℹ️  First push or no main branch to compare"
          fi
        fi

    - name: Push version bump (only on push to main)
      if: steps.version_check.outputs.needs_bump == 'true' && github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: |
        git push origin HEAD:main --follow-tags
        echo "✅ Version bump committed and pushed to main"

    - name: Comment on PR (only on pull requests)
      if: steps.version_check.outputs.needs_bump == 'true' && github.event_name == 'pull_request'
      uses: actions/github-script@v6
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: '⚠️ **Version Bump Warning**\n\n' +
                  'The version was not manually bumped. Auto-bumped from `${{ steps.version_check.outputs.old_version }}` → `${{ steps.version_check.outputs.new_version }}`.\n\n' +
                  'If you want a **minor** or **major** version bump instead, run:\n' +
                  '```bash\n' +
                  'bump2version minor  # for feature additions\n' +
                  'bump2version major  # for breaking changes\n' +
                  '```'
          })
