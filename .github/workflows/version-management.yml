name: Version Management

on:
  push:
    branches: [ main ]

jobs:
  validate-and-bump:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install bump2version
      run: |
        pip install bump2version

    - name: Validate version consistency
      run: |
        # Extract versions from each file
        SETUP_VERSION=$(grep "version=" setup.py | head -1 | sed "s/.*version='//;s/'.*//")
        PYPROJECT_VERSION=$(grep "version = " pyproject.toml | head -1 | sed 's/.*version = "//;s/".*//')
        INIT_VERSION=$(grep "__version__ = " difflut/__init__.py | head -1 | sed "s/.*__version__ = '//;s/'.*//")
        
        echo "setup.py version: $SETUP_VERSION"
        echo "pyproject.toml version: $PYPROJECT_VERSION"
        echo "difflut/__init__.py version: $INIT_VERSION"
        
        # Check if versions match
        if [ "$SETUP_VERSION" != "$PYPROJECT_VERSION" ] || [ "$SETUP_VERSION" != "$INIT_VERSION" ]; then
          echo "❌ Version mismatch detected!"
          exit 1
        fi
        
        echo "✅ All versions are consistent: $SETUP_VERSION"

    - name: Auto-bump patch version
      id: auto_bump
      run: |
        # Get the version from the previous commit (before this merge)
        git fetch origin main:refs/remotes/origin/main
        PREV_VERSION=$(git show HEAD~1:pyproject.toml 2>/dev/null | grep "version = " | head -1 | sed 's/.*version = "//;s/".*//' || echo "")
        CURRENT_VERSION=$(grep "version = " pyproject.toml | head -1 | sed 's/.*version = "//;s/".*//')
        
        echo "Previous version: $PREV_VERSION"
        echo "Current version: $CURRENT_VERSION"
        
        # If versions are the same, auto-bump patch version
        if [ "$PREV_VERSION" = "$CURRENT_VERSION" ] && [ -n "$PREV_VERSION" ]; then
          echo "⚡ Auto-bumping patch version..."
          
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # Bump patch version (bump2version handles git add and commit)
          bump2version patch
          
          # Get new version
          NEW_VERSION=$(grep "version = " pyproject.toml | head -1 | sed 's/.*version = "//;s/".*//')
          echo "bumped=true" >> $GITHUB_OUTPUT
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "✅ Version auto-bumped: $CURRENT_VERSION → $NEW_VERSION"
        else
          # Version was manually changed (minor/major bump)
          if [ "$PREV_VERSION" != "$CURRENT_VERSION" ]; then
            echo "✅ Version already bumped manually: $PREV_VERSION → $CURRENT_VERSION"
          else
            echo "ℹ️  No previous version found or first push"
          fi
          echo "bumped=false" >> $GITHUB_OUTPUT
        fi

    - name: Push version bump
      if: steps.auto_bump.outputs.bumped == 'true'
      run: |
        git push origin HEAD:main --tags
