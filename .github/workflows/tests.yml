name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - python-version: '3.8'
            torch-version: 'torch==1.13.1'
          - python-version: '3.9'
            torch-version: 'torch==1.13.1'
          - python-version: '3.10'
            torch-version: 'torch==2.0.1'
          - python-version: '3.11'
            torch-version: 'torch==2.0.1'
          - python-version: '3.12'
            torch-version: 'torch==2.1.2'
          - python-version: '3.12'
            torch-version: 'torch==2.4.0'

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential python3-dev

    - name: Upgrade pip
      run: |
        python -m pip install --upgrade pip setuptools wheel

    - name: Install PyTorch (CPU)
      run: |
        pip install ${{ matrix.torch-version }} torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu

    - name: Install DiffLUT (CPU-only)
      run: |
        pip install -e .[cpu,dev]

    - name: Run fast tests (CPU)
      run: |
        python -m pytest tests/ -v -m "not slow and not gpu" --tb=short

    - name: Run all tests with coverage (CPU)
      run: |
        python -m pytest tests/ -v -m "not gpu" --tb=short --cov=difflut --cov-report=xml --cov-report=html

    - name: Upload coverage reports (CPU)
      if: always()
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.xml
        flags: cpu-py${{ matrix.python-version }}
        name: cpu-py${{ matrix.python-version }}
        fail_ci_if_error: false

  test-gpu:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11']
        include:
          - python-version: '3.10'
            cuda-version: '11.8'
            torch-version: 'torch==2.0.1'
          - python-version: '3.11'
            cuda-version: '12.1'
            torch-version: 'torch==2.1.2'

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install NVIDIA CUDA Toolkit (via apt)
      run: |
        sudo apt-get update
        # install the ubuntu-provided CUDA toolkit package (sufficient for builds/tests)
        sudo apt-get install -y nvidia-cuda-toolkit

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential python3-dev

    - name: Upgrade pip
      run: |
        python -m pip install --upgrade pip setuptools wheel

    - name: Install PyTorch (GPU) for CUDA ${{ matrix.cuda-version }}
      shell: bash
      run: |
        set -eux
        # pick the correct PyTorch index for the CUDA version
        if [[ "${{ matrix.cuda-version }}" == 11* ]]; then
          INDEX_URL="https://download.pytorch.org/whl/cu118"
        else
          INDEX_URL="https://download.pytorch.org/whl/cu121"
        fi
        pip install ${{ matrix.torch-version }} torchvision torchaudio --index-url "$INDEX_URL"

    - name: Install DiffLUT (GPU)
      run: |
        pip install -e .[gpu,dev]

    - name: Run fast GPU tests
      run: |
        python -m pytest tests/ -v -m "gpu and not slow" --tb=short

    - name: Run all GPU tests with coverage
      run: |
        python -m pytest tests/ -v -m "gpu" --tb=short --cov=difflut --cov-report=xml --cov-report=html

    - name: Upload coverage reports (GPU)
      if: always()
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.xml
        flags: gpu-py${{ matrix.python-version }}-cuda${{ matrix.cuda-version }}
        name: gpu-py${{ matrix.python-version }}-cuda${{ matrix.cuda-version }}
        fail_ci_if_error: false
