model_type: convolutional
seed: 42
layer_type: random
node_type: probabilistic
encoder_config:
  name: thermometer
  num_bits: 4
node_input_dim: 6
num_classes: 10
input_size: 784
conv_layer_widths:
- 32
- 64
- 128
conv_kernel_size: 5
conv_stride: 1
conv_padding: 0
tree_depth: 2
grouped_connections: false
ensure_full_coverage: false
runtime:
  flip_probability: 0.0
  grad_stabilization: none
  grad_target_std: 1.0
  grad_subtract_mean: false
  grad_epsilon: 1.0e-08
  temperature: 1.0
  eval_mode: expectation
  init_fn: normal
  init_kwargs:
    std: 0.05
  regularization_weights:
    l2_weight: 0.0
    l1_weight: 0.0
